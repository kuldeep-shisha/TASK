<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }
      .book {
        width: 100%;
        height: 100vh;
        background-image: linear-gradient(to top, #cfd9df, #e2ebf0 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 2500px;
      }
      .front-page {
        width: 35%;
        height: 70%;
        background-color: red;
        position: absolute;
        transition: all 0.7s linear;
        transform-origin: 0% 0%;
        margin-left: 100px;
      }
      .back-page {
        width: 35%;
        height: 70%;
        background-color: black;
        transition: all 0.7s linear;
        transform-origin: 0% 0%;
        margin-left: 100px;
      }
      .front-page:hover {
        transform: rotateY(-180deg);
      }
    </style>
  </head>
  <body>
    <div class="book">
      <div class="front-page">Happy Valentine's Day</div>
      <div class="back-page"></div>
    </div>
  </body>
</html>
