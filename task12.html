<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }
      body {
        height: 90vh;
        width: 100%;
        display: flex;
        border: 1px solid;
        margin-top: 10px;
      }
      #s1 {
        width: 50%;
        border: 1px solid;
      }
      #s2 {
        width: 50%;
        background-image: url(https://www.swipsystems.com/wp-content/uploads/2019/04/technology-is-changing-business.jpeg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        position: relative;
        left: 0px;
        z-index: 1;
        transform: skew(-20deg);
      }
    </style>
  </head>
  <body>
    <section id="s1"></section>
    <section id="s2"></section>
  </body>
</html>
