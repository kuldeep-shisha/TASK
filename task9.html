<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }
      .parent {
        height: 100vh;
        width: 100vw;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
      }
      .box {
        border: 1px solid;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
      #box1 {
        background-image: url("https://static1.srcdn.com/wordpress/wp-content/uploads/2022/07/Naruto-Shippuden.jpg");
      }
      #box2 {
        grid-column: 2/4;
        grid-row: 1/5;
        background-image: url("https://blog.deagostini.com/wp-content/uploads/2023/02/naruto-cover.jpg");
      }
      #box3 {
        background-image: url("https://image.tmdb.org/t/p/original/4WT7zYFpe0fsbg6TitppiHddWAh.jpg");
      }
      #box4 {
        grid-row: 2/6;
        background-image: url("https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/a83f3b57-9848-4876-91ea-12726c7b7b99/d6r32sq-a520d7cf-a159-416f-b85f-a69a7ec367ce.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwic3ViIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsImF1ZCI6WyJ1cm46c2VydmljZTpmaWxlLmRvd25sb2FkIl0sIm9iaiI6W1t7InBhdGgiOiIvZi9hODNmM2I1Ny05ODQ4LTQ4NzYtOTFlYS0xMjcyNmM3YjdiOTkvZDZyMzJzcS1hNTIwZDdjZi1hMTU5LTQxNmYtYjg1Zi1hNjlhN2VjMzY3Y2UucG5nIn1dXX0.GXTzVNOeN0sNI2-M-o6WVERKFFYFU_gbGvQJGZqXh_M");
      }
      #box5 {
        background-image: url("https://wallpaperaccess.com/full/8010.png");
      }
      #box6 {
        background-image: url("https://wallpaperaccess.com/full/6358525.jpg");
      }
      #box7 {
        grid-column: 4;
        grid-row: 2/6;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #f1 {
        height: 100%;
        width: 100%;
        background-color: cornsilk;
        border: 1px solid;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        gap: 20px;
      }
      h1 {
        text-align: center;
        width: 250px;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="box" id="box1">box-1</div>
      <div class="box" id="box2">box-2</div>
      <div class="box" id="box3">box-3</div>
      <div class="box" id="box4">box-4</div>
      <div class="box" id="box5">box-5</div>
      <div class="box" id="box6">box-6</div>
      <div class="box" id="box7">
        <form action="" id="f1">
          <h1>Registered Here</h1>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <textarea name="" id="" placeholder="Message"></textarea>
          <input type="submit" value="Send Now" />
        </form>
      </div>
    </div>
  </body>
</html>
