<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      .parent {
        height: 100vh;
        width: 100vw;
        display: grid;
        border: 1px solid;
        grid-template-columns: 1fr 1fr 1fr 3fr 3fr 3fr;
        /* grid-template-columns: 1fr 1fr 1fr 2fr 2fr 2fr; */
        grid-template-rows: repeat(3, auto);
      }
      .box {
        /* border: 1px solid; */
        padding: 20px;
        display: flex;
        justify-content: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        /* align-items: center; */
      }
      h1 {
        padding: 8px;
        font-size: 200%;
        text-align: center;
        width: 30%;
        margin: 20px 0px 10px 35%;
        margin-left: 35%;
        margin-top: 20px;
        background-color: black;
        color: white;
        border-radius: 8px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }
      #box1 {
        grid-column: 1/4;
        background-image: url("https://static.vecteezy.com/system/resources/previews/028/091/386/large_2x/panorama-of-dense-jungle-ai-generated-photo.jpg");
      }
      #box2 {
        grid-column: 1/3;
        background-image: url("https://images4.alphacoders.com/935/thumb-1920-935010.jpg");
      }
      #box3 {
        grid-column: 3;
        grid-row: 2/4;
        background-image: url("https://c.pxhere.com/photos/b1/b3/beach_landscape_sea_ocean_sky_nature_coast_seascape-1330932.jpg!d");
      }
      #box4 {
        background-image: url("https://www.bbrief.co.za/content/uploads/2020/10/Iceberg1264160353-copy-scaled.jpg");
      }
      #box5 {
        background-image: url("https://static.vecteezy.com/system/resources/previews/043/032/587/non_2x/a-person-walking-through-a-forest-during-a-gentle-rain-photo.jpg");
      }
      #box6 {
        grid-column: 4/7;
        grid-row: 1/4;
        background-image: url("https://as1.ftcdn.net/v2/jpg/01/79/61/26/1000_F_179612625_EGJLbKp17B7tJvL9wntQGHaJM3b6EQrI.jpg");
      }
      span {
        font-size: large;
        height: 25px;
        width: 200px;
        text-align: center;
        line-height: 25px;
        font-weight: 600;
        background-color: rgba(0, 0, 0, 0.4);
        color: white;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Nature's Gallery</h1>
    <div class="parent">
      <div class="box" id="box1"><span>Jungles</span></div>
      <div class="box" id="box2"><span>Desert</span></div>
      <div class="box" id="box3"><span>Beach</span></div>
      <div class="box" id="box4"><span>Iceberge</span></div>
      <div class="box" id="box5"><span>Rain</span></div>
      <div class="box" id="box6"><span>Mountains</span></div>
    </div>
  </body>
</html>
