<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header {
        height: 81px;
        width: 100%;
        margin-left: -8px;

        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        /* border: 1px solid; */
      }
      #a1 {
        /* border: 1px solid; */
        height: 65px;
        width: 180px;
      }
      #n1 {
        /* border: 1px solid; */
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      #u1 {
        width: 500px;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
      }
      #u2 {
        width: 100px;
        display: flex;
        flex-direction: row;
        justify-content: end;
      }
      #l1 {
        /* border: 1px solid; */
        padding: 10px;
        border-radius: 5px;
        color: white;
        background-color: #f57c00;
      }
      #l2 {
        color: #f57c00;
      }

      #s1 {
        height: 700px;
        width: 100%;
        margin-left: -8px;
        display: flex;
        justify-content: center;
        align-items: center;
        /* border: 1px solid; */
        background-image: url(https://zerotimesolutions.com/assets/images/hero-banner.png);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: left;
        position: absolute;
      }
      #s2 {
        /* border: 1px solid; */
        margin-left: -8px;
        height: 700px;
        width: 101%;
        background-color: rgba(0, 0, 0, 0.5);
        position: relative;
        z-index: 0;
      }

      article {
        width: 1200px;
        height: 400px;
        /* border: 1px solid; */
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        position: relative;
        z-index: 1;
      }
      #p1 {
        color: rgb(255, 255, 255);
        text-align: center;
        height: 20px;
        width: 500px;
        font-size: 35px;
      }
      #p2 {
        width: 800px;
        color: white;
        font-size: 20px;
        text-align: center;
      }
      span {
        color: #f57c00;
      }
    </style>
  </head>
  <body>
    <header>
      <aside id="a1"><img src="./image.png" alt="" /></aside>
      <nav id="n1">
        <ul type="none" id="u1">
          <li id="l2">Home</li>
          <li>About</li>
          <li>Services</li>
          <li>Career</li>
          <li>Contact Us</li>
        </ul>
        <ul type="none" id="u2">
          <li id="l1">Join Us</li>
        </ul>
      </nav>
    </header>
    <section id="s1">
      <article>
        <p id="p1">
          <strong>
            Building the <span>Future</span> of <span>website</span> &
            <span>Mobile Apps</span> ,Today!
          </strong>
        </p>
        <p id="p2">
          Engineer your ideas into digital products & resolve your technical
          setback to win the market competition with our app developers and
          design wizards!
        </p>
      </article>
    </section>
    <section id="s2"></section>
  </body>
</html>
